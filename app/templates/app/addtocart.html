{% extends 'app/base.html' %} 
{% load static %}
{% block title %}Profile{% endblock title %}
{% block main-content %}
<div class="container my-5">

    <div class="row">
    {% if cart %}
    <h1 class="text-center mb-5">Shopping Cart</h1>
    <div class="col-sm-8">
        <div class="card">
            <div class="card-body">
                <h3>Cart</h3>
                {% for item in cart %}
                <div class="row">
                    <div class="col-sm-3 text-center align-self-center"><img src="{{item.product.product_image.url}}" alt="" srcset="" class="img-fluid img-thumbnail shadow-sm" 
                        height="150" width="150"></div>
                        <div class="col-sm-9"></div>
                        <h5>{{item.product.title}}</h5>
                        <p class="mb-2 text-muted small">{{item.product.description}}</p>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
{% endblock main-content %}
